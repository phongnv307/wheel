<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel</title>
    <link rel="shortcut icon" type="image/png" href="img/dog.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <textarea
        id="itemTextarea"
        placeholder="Nhập các lựa chọn, mỗi lựa chọn trên một dòng"
      ></textarea>
      <button id="addButton">Thêm</button>
    </div>
    <div class="container">
      <div id="choicesList" class="choices-list">
        <h3>Lựa chọn:</h3>
        <ul></ul>
        <button id="shuffleButton" class="btn">Xáo trộn</button>
      </div>
      <div class="wheel-container">
        <canvas id="wheel" width="450" height="450"></canvas>
        <div class="pointer"></div>
      </div>
    </div>
    <button id="spinButton">Quay</button>
    <div
      id="countdown"
      style="
        text-align: center;
        margin-top: 10px;
        color: #e74c3c;
        font-size: 18px;
        font-weight: bold;
      "
    ></div>
    <p id="result" style="margin-top: 20px; font-size: 18px; color: #2c3e50">
      Kết quả sẽ hiển thị ở đây
    </p>

    <script src="script.js"></script>
  </body>
</html>
